<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset='utf-8'>
	<title>Fnuxt</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Bootstrap -->
	<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
	<link href="css/style.css" rel="stylesheet" media="screen">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="span12">
				<div class="hero-unit">
					<h1 id="fnuxtTitle">Fnuxt</h1>
					<h2>Text fnu-izer</h2>
					<p>Fnu-isez vos dires avec Fnuxt ! Collez ou écrivez simplement du texte dans la zone ci-dessous pour voir apparaître sa version fnu !</p>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="span6">
				<h3>Texte de base</h3>
				<textarea rows="6" class="span6" id="baseText"></textarea>
			</div>
			<div class="span6">
				<h3>Texte fnu</h3>
				<textarea rows="6" class="span6" id="fnuText"></textarea>
			</div>
		</div>
		<footer id="foot">
			<p class="pull-right">2013</p>
			<p><a href="https://twitter.com/Protectator">Protectator</a></p>
		</footer>
	</div>
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/fnuxt.js"></script>
</body>
</html>
